<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H11Frame.html</title>

<!-- 
frameset : 해당 페이즈를 가로 혹은 세로로 나눠서 구성할 때
   사용하는 태그로 반드시 head와 body태그 사이에 기술해야 한다.
   rows : 세로형으로 나눌 때 사용
   cols : 가로형으로 나눌 때 사용
frame : frameset의 하위태그로 실제 표현한 페이지의 경로를
   지정한다.
   src : 노출한 페이지의 url혹은 경로
   norezs
   ie + 
 -->
<frameset rows="100px, *, 50px" border="5" frameborder="1">
	<frame src="./frame/topFrame.html"  name="topFrame" 
		scrolling="no" marginwidth="0" marginheight="0"
		noresize>
	<frameset cols="300px,*" border="5" frameborder="1">
		<frame src="./frame/leftFrame.html" name="leftFrame"/>
		<frame src="./frame/contentFrame.html" name="contentFrame"/>
	</frameset>
	<frame src="./frame/bottomFrame.html"
		name = "bottomFrame" scrolling="no" marginwidth="0"
		marginheight="0">

</frameset>
<noframes>이 브라우저는 프레임을 지원하지않습니다.</noframes>

</body>
</html>
